<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='js/vue.js'></script>
</head>
<body>
<div id="app">
    {{message}}
    {{messageReverse}}

</div>
<script>
   var vm = new Vue({
    
        el: "#app",
        data:{
            message:'hello vue',

        },
        computed:{
            messageReverse: function(){
                return this.message.split('').reverse().join('');
            }
        }
    
    });
</script>
    
</body>
</html>
