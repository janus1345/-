<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuex版本的计算器</title>
    <script src='js/vue.js'></script>
    <script src='js/vuex.js'></script>
</head>
<body>
<div id='app'>
<div>{{count}}</div>
<my-addbtn></my-addbtn>
<my-removebtn></my-removebtn>
    
</div>

<script>
  var store = new Vuex.Store({
    state:{
        count:0
    },
    mutations:{
        add:function(state){
            state.count ++;
        },
        remove:function(state){
            state.count --;
        }
    }
  })

    var vm = new Vue({
    
        el: "#app",
        computed:{
            count:function(){
                return store.state.count;
            }
        },
        
        components:{
            'my-addbtn':{
                template:'<button @click="setCount">+</button>',
                props:['count'],
                methods:{
                    setCount:function(){
                      store.commit('add')

                    }
                }
            },
             'my-removebtn':{
                template:'<button @click="setCount">-</button>',
                props:['count'],
                methods:{
                    setCount:function(){
                     store.commit('remove');
                    }
                }
            },
        }
    
    })
</script>    
    
</body>
</html>
